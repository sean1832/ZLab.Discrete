  namespace: ZLab.Discrete.Operations.Rasterizing
  summary: >-
    Rasterizes a mesh into the given <xref href="ZLab.Discrete.Grids.OccupancyGrid" data-throw-if-not-resolved="false"></xref>.

    Optionally applies flood fill to classify interior voxels. (<code class="paramref">grid</code> is mutated in-place.)
  example: []
  syntax:
    content: public static void Rasterize(OccupancyGrid grid, MeshF mesh, bool floodFill = false, int parallelThreshold = 2048)
    parameters:
    - id: grid
      type: ZLab.Discrete.Grids.OccupancyGrid
      description: >-
        Target grid to populate (mutated in-place).

        Callers must allocate the grid before calling.
    - id: mesh
      type: ZLab.Discrete.Geometry.MeshF
      description: Mesh to discretize into voxels.
    - id: floodFill
      type: System.Boolean
      description: If true, runs flood fill to label inside/outside voxels.
    - id: parallelThreshold
      type: System.Int32
      description: Face count threshold for enabling parallel processing.
    content.vb: Public Shared Sub Rasterize(grid As OccupancyGrid, mesh As MeshF, floodFill As Boolean = False, parallelThreshold As Integer = 2048)
