    If <code class="paramref">voxelSizes</code> differ, culling is disabled and all six faces per voxel are emitted.

    <p>

    <b>Origin convention:</b> the culled path treats OccupancyVoxel.Origin as the <i>minimum corner</i> of the cell.

    </p>
