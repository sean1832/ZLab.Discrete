  assemblies:
  - ZLab.Discrete
  namespace: ZLab.Discrete.Algorithms.Sampling
  summary: Returns a unit-length normal estimated from the SDF gradient at a world-space position.
  remarks: >-
    Normal is computed as <code>Normalize(SampleGradient(worldPos))</code>. Suitable for shading, collision response,

    and analysis; accuracy improves with grid resolution.
  example: []
  syntax:
    content: public static Vector3 SampleNormal(this DistanceGrid grid, Vector3 worldPos, bool clampToBounds = true)
    parameters:
    - id: grid
      type: ZLab.Discrete.Grids.DistanceGrid
      description: Distance grid to sample
    - id: worldPos
      type: System.Numerics.Vector3
      description: Query position in world space.
    - id: clampToBounds
      type: System.Boolean
      description: >-
        If true, samples outside the grid are clamped to the outermost valid cell; 

        if false, an <xref href="System.ArgumentOutOfRangeException" data-throw-if-not-resolved="false"></xref> is thrown when sampling out of bounds.
    return:
      type: System.Numerics.Vector3
      description: Unit normal vector. Returns <xref href="System.Numerics.Vector3.Zero" data-throw-if-not-resolved="false"></xref> if the gradient magnitude is near zero.
    content.vb: Public Shared Function SampleNormal(grid As DistanceGrid, worldPos As Vector3, clampToBounds As Boolean = True) As Vector3
