  namespace: ZLab.Discrete.Algorithms.Sampling
  summary: Trilinear sample of a <xref href="ZLab.Discrete.Grids.DistanceGrid" data-throw-if-not-resolved="false"></xref> at an arbitrary world position.
  example: []
  syntax:
    content: public static float SampleTrilinear(this DistanceGrid grid, Vector3 worldPos, bool clampToBounds = true)
    parameters:
    - id: grid
      type: ZLab.Discrete.Grids.DistanceGrid
      description: The distance grid to sample.
    - id: worldPos
      type: System.Numerics.Vector3
      description: The arbitrary world position to sample.
    - id: clampToBounds
      type: System.Boolean
      description: >-
        If true, samples outside the grid are clamped to the outermost valid cell; 

        if false, an <xref href="System.ArgumentOutOfRangeException" data-throw-if-not-resolved="false"></xref> is thrown when sampling out of bounds.
    return:
      type: System.Single
      description: Distance to the nearest surface at the specified world position.
