  assemblies:
  - ZLab.Discrete
  namespace: ZLab.Discrete.Algorithms.Sampling
  summary: >-
    Estimates the gradient of the signed distance field at a world-space position

    using central differences over one voxel step per axis.
  remarks: >-
    Uses trilinear samples per axis.

    Degenerate axes (dimension = 1) produce zero derivative on that axis.

    Result quality depends on grid resolution and SDF accuracy (it is an approximation of the mesh normal).
  example: []
  syntax:
    content: public static Vector3 SampleGradient(this DistanceGrid grid, Vector3 worldPos, bool clampToBounds = true)
    parameters:
    - id: grid
      type: ZLab.Discrete.Grids.DistanceGrid
      description: Distance grid to sample
    - id: worldPos
      type: System.Numerics.Vector3
      description: Query position in world space.
    - id: clampToBounds
      type: System.Boolean
      description: >-
        If true, samples outside the grid are clamped to the outermost valid cell; 

        if false, an <xref href="System.ArgumentOutOfRangeException" data-throw-if-not-resolved="false"></xref> is thrown when sampling out of bounds.
    return:
      type: System.Numerics.Vector3
      description: >-
        Gradient vector in world units (X,Y,Z). For a true SDF, normalizing this vector

        yields the surface normal at <code class="paramref">worldPos</code>.
    content.vb: Public Shared Function SampleGradient(grid As DistanceGrid, worldPos As Vector3, clampToBounds As Boolean = True) As Vector3
